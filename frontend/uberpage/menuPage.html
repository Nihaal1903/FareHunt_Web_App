<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #add8e6);
      color: #333;
      min-height: 100vh;
      position: relative;
      padding-bottom: 20px;
    }
    .back-btn {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
      top: 20px;
      left: 30px;
      background-color: rgba(79, 172, 254, 0.9);
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 10;
    }
    .back-btn:hover {
      transform: translateX(-5px);
      background-color: rgba(79, 172, 254, 1);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile-section {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .profile-section img:hover {
      transform: scale(1.05);
    }
    .profile-section h2 {
      font-size: 2.2rem;
      font-weight: bold;
      color: #0047ab;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .actions div {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      width: 200px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .actions div:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .actions div i {
      font-size: 2.5rem;
      color: #0047ab;
      margin-bottom: 15px;
    }
    .actions div p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }
    .menu {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .menu div {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .menu div:hover {
      transform: translateX(10px);
      background: #e0e7ff;
    }
    .menu div i {
      font-size: 1.8rem;
      margin-right: 15px;
      color: #0056b3;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .actions {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .actions div {
        width: 90%;
        max-width: 300px;
        padding: 20px;
      }
      .profile-section {
        margin: 10px;
        padding: 30px 20px;
      }
      .profile-section img {
        width: 100px;
        height: 100px;
      }
      .profile-section h2 {
        font-size: 1.8rem;
      }
      .menu div {
        font-size: 1rem;
        padding: 15px;
      }
      .back-btn {
        top: 15px;
        left: 15px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <script type="module">
    import { BASE_URL } from '../config/main.js';
    
    (async function() {
      const token = sessionStorage.getItem('farehunt_token');
      if (!token) {
        window.location.href = "../login";
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/auth/verify-token`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          }
        });
        const data = await response.json();
        if (!response.ok || !data.valid) {
          sessionStorage.removeItem('farehunt_token');
          window.location.href = "../login";
        }
      } catch (err) {
        sessionStorage.removeItem('farehunt_token');
        window.location.href = "../login";
      }
    })();
  </script>
  
  <a class="back-btn" href="../mainPage"><i class="fas fa-arrow-left"></i> Back</a>
  
  <div class="container">
    <div class="profile-section">
      <img src="../assets/Farehunt logo.png" alt="Profile Picture">
      <h2 id="userName">Loading...</h2>
    </div>

    <div class="actions">
      <div id="allBookings">
        <i class="fas fa-history"></i>
        <p>Activity</p>
      </div>
      <!-- Commented out dummy elements
      <div>
        <i class="fas fa-wallet"></i>
        <p>Wallet</p>
      </div>
      <div>
        <i class="fas fa-tag"></i>
        <p>Promos</p>
      </div>
      -->
    </div>

    <div class="menu">
      <!-- Commented out dummy elements
      <div><i class="fas fa-headset"></i> Support</div>
      <div><i class="fas fa-user-cog"></i> Manage account</div>
      <div><i class="fas fa-cog"></i> Settings</div>
      -->
      <div id="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </div>
  </div>

  <script type="module">
    import { BASE_URL } from '../config/main.js';
    
    const API_BASE_URL = `${BASE_URL}/api/user`;
    const token = sessionStorage.getItem('farehunt_token');
    
    // Fetch user profile
    fetch(`${API_BASE_URL}/profile`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('userName').textContent = data.name || 'User';
    })
    .catch(err => {
      console.error('Error:', err);
      document.getElementById('userName').textContent = 'User';
    });

    // Event Listeners
    document.getElementById('allBookings').addEventListener('click', () => {
      window.location.href = "../allBooking";
    });

    document.getElementById('logout').addEventListener('click', () => {
      sessionStorage.removeItem('farehunt_token');
      window.location.href = "../login";
    });
  </script>
</body>
</html>
