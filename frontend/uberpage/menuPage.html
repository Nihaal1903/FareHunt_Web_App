<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0047ab;
      --secondary-color: #4facfe;
      --background-color: #f0f8ff;
      --card-background: rgba(255, 255, 255, 0.9);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --border-radius: 20px;
      --transition: all 0.3s ease;
      --spacing: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, var(--background-color), #add8e6);
      color: #333;
      min-height: 100vh;
      position: relative;
      padding: var(--spacing);
    }

    .back-btn {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      position: fixed;
      top: var(--spacing);
      left: var(--spacing);
      background-color: var(--secondary-color);
      padding: 12px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 10;
    }

    .back-btn:hover {
      transform: translateX(-5px);
      background-color: var(--primary-color);
    }

    .container {
      max-width: 600px;
      margin: 60px auto 0;
      padding: var(--spacing);
    }

    .card {
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
      transition: var(--transition);
    }

    .profile-section {
      text-align: center;
      padding: calc(var(--spacing) * 2);
    }

    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: var(--spacing);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .profile-section img:hover {
      transform: scale(1.05);
    }

    .profile-section h2 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }

    .action-card {
      text-align: center;
      padding: calc(var(--spacing) * 1.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 160px;
    }

    .action-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .action-card i {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: var(--spacing);
    }

    .action-card p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }

    .menu {
      display: grid;
      gap: var(--spacing);
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: calc(var(--spacing) * 1.2);
      cursor: pointer;
      height: 80px;
    }

    .menu-item:hover {
      transform: translateX(10px);
      background: #e0e7ff;
    }

    .menu-item i {
      font-size: 1.8rem;
      margin-right: var(--spacing);
      color: var(--primary-color);
      width: 40px;
      text-align: center;
    }

    .menu-item span {
      font-size: 1.1rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      :root {
        --spacing: 15px;
      }

      .container {
        margin-top: 50px;
        padding: var(--spacing);
      }

      .back-btn {
        top: var(--spacing);
        left: var(--spacing);
        padding: 10px 15px;
      }

      .profile-section {
        padding: var(--spacing);
      }

      .profile-section img {
        width: 100px;
        height: 100px;
      }

      .profile-section h2 {
        font-size: 1.8rem;
      }

      .actions {
        grid-template-columns: 1fr;
      }

      .action-card {
        height: 140px;
        padding: var(--spacing);
      }

      .menu-item {
        height: 70px;
        padding: var(--spacing);
      }

      .menu-item i {
        font-size: 1.5rem;
      }

      .menu-item span {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      :root {
        --spacing: 10px;
      }

      .container {
        margin-top: 40px;
      }

      .profile-section img {
        width: 80px;
        height: 80px;
      }

      .profile-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <script type="module">
    import { BASE_URL } from '../config/main.js';
    
    (async function() {
      const token = sessionStorage.getItem('farehunt_token');
      if (!token) {
        window.location.href = "../login";
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/auth/verify-token`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          }
        });
        const data = await response.json();
        if (!response.ok || !data.valid) {
          sessionStorage.removeItem('farehunt_token');
          window.location.href = "../login";
        }
      } catch (err) {
        sessionStorage.removeItem('farehunt_token');
        window.location.href = "../login";
      }
    })();
  </script>
  
  <a class="back-btn" href="../mainPage"><i class="fas fa-arrow-left"></i> Back</a>
  
  <div class="container">
    <div class="card profile-section">
      <img src="../assets/Farehunt logo.png" alt="Profile Picture">
      <h2 id="userName">Loading...</h2>
    </div>

    <div class="actions">
      <div class="card action-card" id="allBookings">
        <i class="fas fa-history"></i>
        <p>Activity</p>
      </div>
      <!-- Commented out dummy elements
      <div class="card action-card">
        <i class="fas fa-wallet"></i>
        <p>Wallet</p>
      </div>
      <div class="card action-card">
        <i class="fas fa-tag"></i>
        <p>Promos</p>
      </div>
      -->
    </div>

    <div class="menu">
      <!-- Commented out dummy elements
      <div class="card menu-item">
        <i class="fas fa-headset"></i>
        <span>Support</span>
      </div>
      <div class="card menu-item">
        <i class="fas fa-user-cog"></i>
        <span>Manage account</span>
      </div>
      <div class="card menu-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </div>
      -->
      <div class="card menu-item" id="logout">
        <i class="fas fa-sign-out-alt"></i>
        <span>Log Out</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { BASE_URL } from '../config/main.js';
    
    const API_BASE_URL = `${BASE_URL}/api/user`;
    const token = sessionStorage.getItem('farehunt_token');
    
    // Fetch user profile
    fetch(`${API_BASE_URL}/profile`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('userName').textContent = data.name || 'User';
    })
    .catch(err => {
      console.error('Error:', err);
      document.getElementById('userName').textContent = 'User';
    });

    // Event Listeners
    document.getElementById('allBookings').addEventListener('click', () => {
      window.location.href = "../allBooking";
    });

    document.getElementById('logout').addEventListener('click', () => {
      sessionStorage.removeItem('farehunt_token');
      window.location.href = "../login";
    });
  </script>
</body>
</html>
