<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FareHunt Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    /* Animated background elements */
    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(66, 165, 245, 0.15), rgba(30, 136, 229, 0.15));
      z-index: -1;
      animation: float 20s infinite ease-in-out;
      filter: blur(40px);
    }

    body::before {
      top: -200px;
      right: -200px;
      animation-delay: -5s;
      background: linear-gradient(45deg, rgba(66, 165, 245, 0.2), rgba(30, 136, 229, 0.2));
    }

    body::after {
      bottom: -200px;
      left: -200px;
      animation-delay: -10s;
      background: linear-gradient(45deg, rgba(30, 136, 229, 0.2), rgba(13, 71, 161, 0.2));
    }

    /* Additional floating elements */
    .floating-element {
      position: fixed;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, rgba(66, 165, 245, 0.1), rgba(30, 136, 229, 0.1));
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation: morph 15s infinite ease-in-out;
      z-index: -1;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: -7s;
    }

    /* Background pattern */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.1) 2%, transparent 0%),
        radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.1) 2%, transparent 0%);
      background-size: 100px 100px;
      z-index: -2;
      opacity: 0.3;
    }

    /* Shimmering effect */
    .shimmer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 25%,
        transparent 50%
      );
      background-size: 200% 200%;
      animation: shimmer 8s infinite linear;
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
    }

    .login-container h2 {
      color: #1a237e;
      margin-bottom: 24px;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-container h2 i {
      color: #42a5f5;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 12px 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(33, 150, 243, 0.1);
    }

    .input-group:focus-within {
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
      border-color: #42a5f5;
      transform: translateY(-2px);
      background: #fff;
    }

    .input-group i {
      color: #42a5f5;
      margin-right: 12px;
      font-size: 18px;
    }

    .input-group input {
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      background: transparent;
      padding: 8px 0;
      color: #333;
    }

    .input-group input::placeholder {
      color: #90a4ae;
    }

    .login-btn {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #1e88e5, #0d47a1);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(33, 150, 243, 0.25);
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
    }

    .error-msg {
      color: #e53935;
      margin-bottom: 16px;
      font-size: 14px;
      min-height: 18px;
      animation: shake 0.5s ease-in-out;
    }

    .switch-link {
      margin-top: 16px;
      display: inline-block;
      font-size: 14px;
      color: #42a5f5;
      cursor: pointer;
      text-decoration: none;
      background: none;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .switch-link:hover {
      background: rgba(66, 165, 245, 0.1);
      color: #1e88e5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(0, 100px) rotate(180deg); }
      75% { transform: translate(-50px, 50px) rotate(270deg); }
    }

    @keyframes morph {
      0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
      25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
      50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
      75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body::before,
      body::after {
        width: 300px;
        height: 300px;
      }

      .floating-element {
        width: 150px;
        height: 150px;
      }

      .login-container {
        width: 85%;
        padding: 28px 24px;
      }
    }

    @media (max-width: 480px) {
      body::before,
      body::after {
        width: 200px;
        height: 200px;
      }

      .floating-element {
        width: 100px;
        height: 100px;
      }

      .login-container {
        width: 90%;
        padding: 24px 20px;
      }

      .login-container h2 {
        font-size: 20px;
      }

      .input-group {
        padding: 10px 14px;
      }

      .input-group i {
        font-size: 16px;
      }

      .login-btn {
        padding: 10px 0;
        font-size: 15px;
      }

      .bg-pattern {
        background-size: 75px 75px;
      }
    }

    @media (max-width: 320px) {
      .login-container {
        width: 95%;
        padding: 20px 16px;
      }

      .input-group {
        padding: 8px 12px;
      }

      .login-container h2 {
        font-size: 18px;
      }
    }

    /* Landscape mode optimization */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 20px 0;
      }

      .login-container {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="shimmer"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <script type="module">
    import { BASE_URL } from '../config/main.js';

  (async function () {
    const token = sessionStorage.getItem('farehunt_token');
    if (!token) return; // No token, allow user to stay on login/signup

    try {
      const response = await fetch(`${BASE_URL}/auth/verify-token`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await response.json();
      if (data.valid) {
        // If token is valid, redirect to mail page
        window.location.href = "../mainPage";
      }
    } catch (err) {
      // Ignore error and stay on page
      console.error('Token verification error:', err);
    }
  })();
</script>

    
  <div class="login-container">
    <h2><i class="fa-solid fa-taxi"></i> FareHunt Login</h2>
    <div class="error-msg" id="errorMsg"></div>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <button class="switch-link" onclick="window.location.href='../signup'">Don't have an account? Sign Up</button>
  </div>
  <script type="module">
    import { BASE_URL } from '../config/main.js';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      try {
        const response = await fetch(`${BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (response.ok && data.token) {
          sessionStorage.setItem('farehunt_token', data.token);
          window.location.href = "../mainPage";
        } else {
          errorMsg.textContent = data.message || "Invalid email or password.";
        }
      } catch (err) {
        errorMsg.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
