<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FareHunt Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    /* Remove animated background elements */
    /* Background pattern */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.1) 2%, transparent 0%),
        radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.1) 2%, transparent 0%);
      background-size: 100px 100px;
      z-index: -2;
      opacity: 0.3;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
    }

    .login-container h2 {
      color: #1a237e;
      margin-bottom: 24px;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-container h2 i {
      color: #42a5f5;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 12px 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(33, 150, 243, 0.1);
    }

    .input-group:focus-within {
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
      border-color: #42a5f5;
      transform: translateY(-2px);
      background: #fff;
    }

    .input-group i {
      color: #42a5f5;
      margin-right: 12px;
      font-size: 18px;
    }

    .input-group input {
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      background: transparent;
      padding: 8px 0;
      color: #333;
    }

    .input-group input::placeholder {
      color: #90a4ae;
    }

    .login-btn, .switch-btn {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .login-btn:hover, .switch-btn:hover {
      background: linear-gradient(to right, #1e88e5, #0d47a1);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(33, 150, 243, 0.25);
    }

    .login-btn:active, .switch-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
    }

    .error-msg {
      color: #e53935;
      margin-bottom: 16px;
      font-size: 14px;
      min-height: 18px;
      animation: shake 0.5s ease-in-out;
    }

    .switch-link {
      margin-top: 16px;
      display: inline-block;
      font-size: 14px;
      color: #42a5f5;
      cursor: pointer;
      text-decoration: none;
      background: none;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .switch-link:hover {
      background: rgba(66, 165, 245, 0.1);
      color: #1e88e5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        width: 85%;
        padding: 28px 24px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 24px 20px;
      }

      .login-container h2 {
        font-size: 20px;
      }

      .input-group {
        padding: 10px 14px;
      }

      .input-group i {
        font-size: 16px;
      }

      .login-btn, .switch-btn {
        padding: 10px 0;
        font-size: 15px;
      }

      .bg-pattern {
        background-size: 75px 75px;
      }
    }

    @media (max-width: 320px) {
      .login-container {
        width: 95%;
        padding: 20px 16px;
      }

      .input-group {
        padding: 8px 12px;
      }

      .login-container h2 {
        font-size: 18px;
      }
    }

    /* Landscape mode optimization */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 20px 0;
      }

      .login-container {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <script type="module">
    import { BASE_URL } from '../config/main.js';

    // Check if token is present in session storage
    (async function () {
      const token = sessionStorage.getItem('farehunt_token');
      if (!token) return; 

      try {
        const response = await fetch( `${BASE_URL}/auth/verify-token`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await response.json();
        if (data.valid) {
          // If token is valid, redirect to mail page
          window.location.href = "../mainPage";
        }
      } catch (err) {
        // Ignore error and stay on page
        console.error('Token verification error:', err);
      }
    })();
  </script>

  <div class="login-container">
    <h2><i class="fa-solid fa-user-plus"></i> FareHunt Signup</h2>
    <div class="error-msg" id="errorMsg"></div>
    <form id="signupForm" autocomplete="off">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" placeholder="Name" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="text" id="phone" placeholder="Phone" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Sign Up</button>
    </form>
    <button class="switch-link" onclick="window.location.href='../login'">Already have an account? Login</button>
  </div>
  <script type="module">
    import { BASE_URL } from '../config/main.js';

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      try {
        const response = await fetch(`${BASE_URL}/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });
        const data = await response.json();

        if (response.ok) {
          alert("Signup successful! Please login.");
          window.location.href = "../login";
        } else {
          errorMsg.textContent = data.message || "Signup failed.";
        }
      } catch (err) {
        errorMsg.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
